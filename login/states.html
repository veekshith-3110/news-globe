<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>States & Local News</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .states-container {
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 25%, #0f0f23 50%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background: rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .country-header {
            text-align: center;
            margin: 60px 0 40px 0;
        }

        .country-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .country-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-card h3 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .states-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .state-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .state-item:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.3);
        }

        .state-item h4 {
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 1.3rem; /* Increased from 1.1rem to 1.3rem */
        }

        .news-links {
            margin-top: 10px;
        }

        .news-link {
            display: block;
            color: #ccc;
            text-decoration: none;
            margin: 5px 0;
            padding: 8px 12px; /* Increased padding */
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 1.0rem; /* Increased from 0.9rem to 1.0rem */
        }

        .news-link:hover {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #00ff88;
            margin: 50px 0;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .tts-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .tts-btn {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tts-btn:hover {
            background: rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
        }

        .tts-btn.active {
            background: rgba(0, 255, 136, 0.4);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        @media (max-width: 768px) {
            .country-header h1 {
                font-size: 2rem;
            }
            
            .states-grid {
                grid-template-columns: 1fr;
            }
            
            .tts-controls {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="states-container">
        <button class="back-button" onclick="goBack()">‚Üê Back to Globe</button>
        
        <div class="tts-controls">
            <button class="tts-btn" id="ttsToggle" onclick="toggleTTS()">üîä TTS</button>
            <button class="tts-btn" id="speakAll" onclick="speakAllStates()">üó£Ô∏è Speak All</button>
        </div>

        <div class="country-header">
            <h1 id="countryName">Loading...</h1>
            <p id="countrySubtitle">States and Local News</p>
        </div>

        <div id="loading" class="loading">Loading country information...</div>
        <div id="error" class="error" style="display: none;">Error loading country information</div>

        <div id="countryInfo" class="country-info" style="display: none;">
            <div class="info-card">
                <h3>Basic Information</h3>
                <p><strong>Capital:</strong> <span id="capital">-</span></p>
                <p><strong>Population:</strong> <span id="population">-</span></p>
                <p><strong>Area:</strong> <span id="area">-</span></p>
                <p><strong>Continent:</strong> <span id="continent">-</span></p>
                <p><strong>Currency:</strong> <span id="currency">-</span></p>
            </div>
        </div>

        <div id="statesContainer" style="display: none;">
            <h2 style="color: #00ff88; margin-bottom: 20px;">States/Provinces</h2>
            <div class="states-grid" id="statesGrid">
                <!-- States will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let currentCountry = null;
        let ttsEnabled = false;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCountryData();
            initTTS();
        });

        // Load country data from session storage
        function loadCountryData() {
            const countryData = sessionStorage.getItem('selectedCountry');
            if (!countryData) {
                showError('No country selected');
                return;
            }

            try {
                currentCountry = JSON.parse(countryData);
                displayCountryInfo();
            } catch (error) {
                console.error('Error parsing country data:', error);
                showError('Error loading country data');
            }
        }

        // Display country information
        function displayCountryInfo() {
            const country = currentCountry.data;
            
            document.getElementById('countryName').textContent = currentCountry.name;
            document.getElementById('capital').textContent = country.capital || '-';
            document.getElementById('population').textContent = country.population || '-';
            document.getElementById('area').textContent = country.area || '-';
            document.getElementById('continent').textContent = country.continent || '-';
            document.getElementById('currency').textContent = country.currency || '-';

            // Hide loading, show content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('countryInfo').style.display = 'grid';
            document.getElementById('statesContainer').style.display = 'block';

            // Populate states
            populateStates(country.states || []);
        }

        // Populate states grid
        function populateStates(states) {
            const statesGrid = document.getElementById('statesGrid');
            statesGrid.innerHTML = '';

            if (!states || states.length === 0) {
                statesGrid.innerHTML = '<p style="color: #ccc; text-align: center; grid-column: 1 / -1;">No states/provinces available</p>';
                return;
            }

            states.forEach(state => {
                const stateItem = document.createElement('div');
                stateItem.className = 'state-item';
                stateItem.innerHTML = `
                    <h4>${state}</h4>
                    <div class="news-links">
                        ${getNewsLinksForState(state)}
                    </div>
                `;
                
                // Add click handler for TTS
                stateItem.addEventListener('click', () => {
                    if (ttsEnabled) {
                        speakText(state);
                    }
                });
                
                statesGrid.appendChild(stateItem);
            });
        }

        // Get news links for a specific state
        function getNewsLinksForState(state) {
            const country = currentCountry.data;
            const localNews = country.localNews || {};
            const newsSources = localNews[state] || [];
            
            if (newsSources.length === 0) {
                return '<p style="color: #666; font-size: 0.8rem;">No local news sources available</p>';
            }

            return newsSources.map(source => 
                `<a href="${source}" target="_blank" class="news-link">${getDomainName(source)}</a>`
            ).join('');
        }

        // Extract domain name from URL
        function getDomainName(url) {
            try {
                const domain = new URL(url).hostname;
                return domain.replace('www.', '');
            } catch (error) {
                return url;
            }
        }

        // TTS Functions
        function initTTS() {
            if (!window.speechSynthesis) {
                console.log('Speech synthesis not supported');
                return;
            }
        }

        function toggleTTS() {
            ttsEnabled = !ttsEnabled;
            const ttsBtn = document.getElementById('ttsToggle');
            ttsBtn.classList.toggle('active', ttsEnabled);
            ttsBtn.textContent = ttsEnabled ? 'üîä TTS ON' : 'üîä TTS OFF';
        }

        function speakText(text) {
            if (!ttsEnabled || !window.speechSynthesis) return;
            
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.8;
            utterance.pitch = 1;
            utterance.volume = 0.8;
            window.speechSynthesis.speak(utterance);
        }

        function speakAllStates() {
            if (!ttsEnabled) {
                toggleTTS();
            }
            
            const states = currentCountry.data.states || [];
            let index = 0;
            
            function speakNext() {
                if (index < states.length) {
                    speakText(states[index]);
                    index++;
                    setTimeout(speakNext, 2000); // Wait 2 seconds between states
                }
            }
            
            speakNext();
        }

        // Navigation
        function goBack() {
            window.location.href = 'index.html';
        }

        // Error handling
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goBack();
            } else if (event.key === 't' || event.key === 'T') {
                toggleTTS();
            }
        });
    </script>
</body>
</html>
